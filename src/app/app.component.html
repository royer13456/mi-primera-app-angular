<form (submit)="addUser(newUser)">
  <input type="text" #newUser>
  <button>
    Send me
  </button>
</form>

<ul>
  <li *ngFor="let user of users">
    {{ user }}
    <button (click)="deleteUser(user)">X</button>
  </li>
</ul>

<div>
  <form>
    <input type="text" name="name" [(ngModel)]="name">
    <input type="text" name="age" [(ngModel)]="age">
  </form>

  name: {{ name }} <br>
  age: {{ age }}
</div>

<hr>

<div *ngFor="let post of posts">
  <h1>{{ post.title }}</h1>
  <p>{{ post.body }}</p>
</div>
